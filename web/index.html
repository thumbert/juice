<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Math Evaluator</title>
    <link rel="stylesheet"
          href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
    #input, #result, #tree { font-family: monospace; width: 100%; }

<p id="tree"></p>

<script src="eval.dart.js"></script>

</html>
